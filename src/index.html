<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  </head>
  <body>

    <header>
      <nav class="smallTitle">
        <h1>Data-Ladies</h1>
      </nav>
        <nav class="navFilter">

            <select id="selCountry">

              <option value="BRA">Brasil</option>
              <option value="CHL">Chile</option>
              <option value="MEX">México</option>
              <option value="PER">Perú</option>
            </select>
          </div>
    
          <div>
            <!-- <label>Selecione o tema:</label> -->
            <select id="selTheme">
              <option value="EMPLEO">Tema</option>

            </select>
          </div>
          
          <button id="butSearch">Mostrar Indicadores</button> 
      </nav>
      
    </header>
  
    <nav class="bigTitle">
        <h1>MULHERES NO MERCADO DE TRABALHO</h1>
        <!-- <p>Brasil - Peru - México - Chile</p> -->

      <img src="brazil.png">
      <img src="chile.png">
      <img src="mexico.png">
      <img src="peru.png">
    </section>

    <section id="secDados">

      <table id="tabIndicators" class="invisible">

          <td>Indicador</td>
          <td>2013</td>

          <td>2015</td>
          <td>2016</td>

      </table>

    </section>

    <script src="main.js"></script>

</html>
